<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="base">
<head>
    <title>Update User Profile</title>
</head>

<th:block layout:fragment="content">
    <div class="content">
        <div class="col-md-6 col-md-offset-3">
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully updated this profile!</div>
            </div>

            <h1>Update User Profile</h1>
            <form method="post" th:action="@{'/user/' + ${userId} + '/update'}" th:object="${user}">

                <p class="error-message" th:each="error : ${#fields.errors('global')}"
                   th:if="${#fields.hasGlobalErrors()}" th:text="${error}">Validation
                    error</p>

                <div class="form-group"
                     th:classappend="${#fields.hasErrors('firstName')}? 'has-error':''">
                    <label class="control-label" for="firstName">First name</label> <input
                        class="form-control" id="firstName" th:field="*{firstName}"/>
                    <p class="error-message"
                       th:each="error: ${#fields.errors('firstName')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('lastName')}? 'has-error':''">
                    <label class="control-label" for="lastName">Last name</label> <input
                        class="form-control" id="lastName" th:field="*{lastName}"/>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('lastName')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                    <label class="control-label" for="email">E-mail</label> <input
                        class="form-control" id="email" th:field="*{email}"/>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation
                        error</p>
                </div>

                <div class="form-group"
                     th:classappend="${#fields.hasErrors('address')}? 'has-error':''">
                    <label class="control-label" for="firstName">Address</label> <input
                        class="form-control" id="address" th:field="*{address}"/>
                    <p class="error-message"
                       th:each="error: ${#fields.errors('address')}"
                       th:text="${error}">Validation error</p>
                </div>

                <div class="form-group"
                     th:classappend="${#fields.hasErrors('phone')}? 'has-error':''">
                    <label class="control-label" for="firstName">Phone</label> <input
                        class="form-control" id="phone" th:field="*{phone}"/>
                    <p class="error-message"
                       th:each="error: ${#fields.errors('phone')}"
                       th:text="${error}">Validation error</p>
                </div>

                <div class="form-group">
                    <button class="btn btn-success" type="submit">Update</button>
                </div>

            </form>
        </div>
    </div>
</th:block>
</html>
